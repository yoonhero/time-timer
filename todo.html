            <form class="js-toDoForm youngmin" data-aos="fade-down">
              <input type="text" placeholder="할일을 적어주세요..." />
              <!-- <input type="range" min="-100" max="0" value="0" class="range blue"/> -->
              <button type="submit" class="toDoSubmitBtn">
                <i class="fa fa-check"></i> </button>
            
          </form>
          <div class="timersContainer" >
            <div class="timers" onclick="timerstart(10*60)">
              
              <span class="timersText">10분</span>
  
            </div>
            <div class="timers" onclick="timerstart(20*60)">
              
              <span class="timersText">20분</span>
  
            </div>
            <div class="timers" onclick="timerstart(1800)">
              
              <span class="timersText">30분</span>
  
            </div>
            <div class="timers" onclick="timerstart(2400)">
              
              <span class="timersText">40분</span>
  
            </div>
            <div class="timers" onclick="timerstart(3000)">
              
              <span class="timersText">50분</span>
  
            </div>
            <div class="timers" onclick="timerstart(3600)">
              
              <span class="timersText">60분</span>
  
            </div>
  
          </div>
        </div>
